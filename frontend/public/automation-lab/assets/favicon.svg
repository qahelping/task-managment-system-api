<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Strong glow effect for neon look -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Liquid gradient -->
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5cff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#63a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c5cff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Erlenmeyer flask outline with neon glow -->
  <!-- Left side of flask body (conical) -->
  <path d="M 20 50 L 20 48 L 18 48 L 18 24 Q 18 20 20 18 L 20 14 Q 20 12 22 12" 
        fill="none" 
        stroke="#7c5cff" 
        stroke-width="2.5" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Right side of flask body -->
  <path d="M 30 50 L 30 48 L 32 48 L 32 24 Q 32 20 30 18 L 30 14 Q 30 12 28 12" 
        fill="none" 
        stroke="#7c5cff" 
        stroke-width="2.5" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Flat base -->
  <line x1="20" y1="50" x2="30" y2="50" 
        stroke="#7c5cff" 
        stroke-width="2.5" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Cylindrical neck -->
  <rect x="22" y="12" width="4" height="6" 
        fill="none" 
        stroke="#7c5cff" 
        stroke-width="2.5" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Flared rim -->
  <ellipse cx="24" cy="12" rx="4" ry="1.5" 
           fill="none" 
           stroke="#7c5cff" 
           stroke-width="2.5" 
           filter="url(#glow)"/>
  
  <!-- Opaque light blue liquid pool at bottom -->
  <ellipse cx="25" cy="48" rx="5.5" ry="2.5" 
           fill="url(#liquidGradient)" 
           opacity="1"/>
  
  <!-- Additional liquid layer for depth -->
  <ellipse cx="25" cy="49" rx="4.5" ry="2" 
           fill="#63a6ff" 
           opacity="0.9"/>
  
  <!-- Bubbles inside flask (irregular shapes, rising) -->
  <circle cx="22" cy="42" r="2" fill="#63a6ff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="26" cy="39" r="1.5" fill="#63a6ff" opacity="0.85" filter="url(#glow)"/>
  <circle cx="24" cy="36" r="1.8" fill="#63a6ff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="27" cy="33" r="1.3" fill="#63a6ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="21" cy="30" r="1.4" fill="#63a6ff" opacity="0.85" filter="url(#glow)"/>
  
  <!-- Bubbles extending above flask rim (escaping) -->
  <circle cx="20" cy="6" r="2" fill="#7c5cff" opacity="0.95" filter="url(#glow)"/>
  <circle cx="24" cy="4" r="1.5" fill="#7c5cff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="28" cy="6" r="1.8" fill="#7c5cff" opacity="0.95" filter="url(#glow)"/>
  <circle cx="22" cy="2" r="1.2" fill="#7c5cff" opacity="0.85" filter="url(#glow)"/>
  <circle cx="26" cy="1" r="1.4" fill="#7c5cff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="30" cy="3" r="1.1" fill="#7c5cff" opacity="0.8" filter="url(#glow)"/>
</svg>
