<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Mastercard (stylized)">
  <defs>
    <linearGradient id="mbg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2B2F3A"/>
      <stop offset="1" stop-color="#0C0E14"/>
    </linearGradient>
    <linearGradient id="mshine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.55)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="rgba(0,0,0,0.38)"/>
    </filter>
  </defs>

  <rect x="20" y="44" width="216" height="168" rx="28" fill="url(#mbg)" filter="url(#shadow)"/>
  <rect x="20" y="44" width="216" height="88" rx="28" fill="url(#mshine)" opacity="0.18"/>

  <!-- Two discs motif (abstracted, not the official logo) -->
  <circle cx="108" cy="124" r="46" fill="#FF5A3D" opacity="0.95"/>
  <circle cx="148" cy="124" r="46" fill="#FFC24B" opacity="0.95"/>
  <circle cx="128" cy="124" r="46" fill="rgba(255,255,255,0.10)"/>

  <text x="128" y="192"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="26" font-weight="800" letter-spacing="2"
        text-anchor="middle" fill="rgba(255,255,255,0.92)">MASTERCARD</text>
</svg>

